input_dir: Currex/Resources
output_dir: Currex/Generated
plist:
    inputs: Info.plist
    outputs:
    - templateName: runtime-swift5
      output: Info.swift
strings:
  inputs: en.lproj/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift


